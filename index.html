    <style>body {font-family: 'Roboto Mono', monospace; }</style>
    <title>Custom CSS library</title>

<body>
<h1 style="text-align: center">RoboStyle Library test</h1>

<h3>Button Styles</h2>
<button class="button-def">Button Default</button>
<button class="button-accent">Button Accent</button>
<button class="button-def" disabled>Button Disabled</button>

<div class="badge-def" data-badge="7">Default Badge</div>
<h3>Input Styles</h3>
<div>
    <input class="input-def" placeholder="Input Default">
    <input class="input-alt" placeholder="Input Alt">
</div>


<h3>NavBars</h3>
<ul class="nav-def">

        <li class="nav-list"><a href="#news">News</a></li>

        <li class="nav-list"><a href="#about">About</a></li>
      </ul>
<script type="text/javascript" src="./dist/bundle.js">
</script>
